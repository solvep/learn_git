<body>
  <div id="root"></div>
  <script type="text/babel">

  /* const element = React.createElement(

  const users = [{
    name: 'Tom',
    type: 'cat'
  }, {
    name: 'Jerry',
    type: 'mouse'
  }];

  const element = (
    <ul>
      { 
        users.map((user, index) => <li key={index}>{user.name} - {user.type}</li> )
      }
    </ul>
  )
  ReactDOM.render(
    element,
    document.getElementById('root')
  )
  </script>
