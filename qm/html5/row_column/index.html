<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栅格系统</title>
     <link rel="stylesheet" href="./style.css">  <!-- css文件的引入 -->
     <script>
         window.onload = function(){
            const oMd3=document.querySelectorAll('.col-md-3');
            console.log(oMd3);
            // 前端主动拉取数据是动态网页的基石，ajax
            fetch('/data.json')
                .then(data => data.json())
                .then(data => {
                   const arrColDatas = data.data;
                   console.log(arrColDatas);
                   arrColDatas.forEach((item,index) => {
                       oMd3[index].innerHTML = item.text;
                   });
                })
         }
     </script>
</head>
<body>
    <div class="container">
        <div class="row all-event-list">
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div></div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div></div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div></div>
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
