<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg 矢量图做进度条</title>
    <style>
    html,body{
        background-color: blue;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    input{
        position:fixed;
        top: 10px;
        left:10px;
        width: 80px;
    }
    .progress-ring__circle{
        /* stroke-dasharray: 10 20;   
         实虚线 
        stroke-dashoffset: 100;
        偏移量 */
        transform: rotate(-90deg); 
        transform-origin:50% 50%;
        transition:0.35s stroke-dashoffset;
    }
    </style>
</head>
<body>
    <svg class="progress-ring" height="120" width="120"> 
        <circle class="progress-ring__circle" r="52" cx="60" cy="60" 
        stroke-width="4" stroke="white" fill="transparent"/>
    </svg>
    <input type="number" value="35" step="5" min="0" max="100" />
    <script>
    var circle=document.querySelector('circle');
     var radius=circle.r.baseVal.value;
     var circumference=radius * 2 * Math.PI;
      circle.style.strokeDasharray=`${circumference} ${circumference}`;
       circle.style.strokeDashoffset=`${circumference}`
       const input = document.querySelector('input');

       function  setProgress(percent){
        const offset = circumference - percent/100 * circumference;
        circle.style.strokeDashoffset = offset ;
       }
       setProgress(input.value);
input.addEventListener('change',function(){
    setProgress(this.value);
})
       
  //   console.log(Object.prototype.toString.call(circle));
    </script>
</body>
</html>
